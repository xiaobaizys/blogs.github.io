<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zys博客</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">Z</div>
        <div>
          <div class="title">Zys 的小站</div>
          <div class="subtitle">写代码，写生活，分享想法</div>
        </div>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
          <li><a href="contact.html"><i class="fas fa-comment"></i> 读者留言区</a></li>
          <li><a href="https://github.com/xiaobaizys" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
      </nav>

      <div class="controls">
        <div class="search card-like">
          <!-- <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> -->
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          </svg>
          <input id="search" placeholder="搜索文章、标签..." />
        </div>
        <button id="themeToggle" class="btn"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <div class="layout">
      <main class="main">
        <section id="posts">

        </section>
      </main>

      <aside class="sidebar">
        <div class="card about">
          <div class="avatar"><img src="assets/tx.jpg" alt="头像" /></div>
          <div>
            <div style="font-weight:700">Zys</div>
            <div class="subtitle">前端工程师 · 业余摄影师</div>
          </div>
        </div>

        <div class="card">
          <div style="font-weight:700;margin-bottom:8px">标签</div>
          <div id="tagList" class="list"></div>
        </div>

        <div class="card">
          <div style="font-weight:700;margin-bottom:8px">关于</div>
          <div class="muted">这是一个示例个人博客页面，演示文章列表、搜索、主题切换与简单交互。</div>
        </div>
      </aside>
    </div>

    <div class="footer">© 2025 Zys · Built with HTML/CSS/JS</div>
  </div>

  <div id="postModal"
    style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;padding:20px">
    <div id="postContent"
      style="max-width:800px;width:100%;background:var(--card);padding:20px;border-radius:12px;max-height:90vh;overflow:auto">
    </div>
  </div>

  <script src="src/script.js"></script>
</body>

</html>
</body>

</html>
